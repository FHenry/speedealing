<div class="new-row-mobile four-columns six-columns-tablet twelve-columns-mobile">

	<h2 class="relative thin">
		{{t 'Result'}}
	</h2>
	<div>

		<table class="simple-table responsive-table responsive-table-on">

			<thead>
				<tr>
					<th scope="col" class="header"></th>
					<th scope="col" width="33%" class="header align-right">Mai</th>
					<th scope="col" width="33%" class="header align-right"><i>Juin</i></th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<td colspan="2" class="align-right">
						Resultat : <strong>\{{total_ca.real - total_cost.real | currency}}</strong>
					</td>
					<td class="align-right">
						Prev. : <i>\{{total_ca.prev - total_cost.prev | currency}}</i>
					</td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<th scope="row">
						CA HT
					</th>
					<td class="align-right"><strong>\{{total_ca.real | currency}}</strong></td>
					<td class="align-right">
						<i>\{{total_ca.prev | currency}}</i>
					</td>
				</tr>
				<tr>
					<th scope="row">
						Charges HT
					</th>
					<td class="align-right"><strong>\{{total_cost.real | currency}}</strong></td>
					<td class="align-right">
						<i>\{{total_cost.prev | currency}}</i>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</div>
