{{> header}}

<body class="clearfix with-menu">
	<header id="title-bar" role='banner'>
		<h2>{{title}}</h2>
	</header>

	<!-- Button to open/hide menu --> 
	<a id="open-menu" href='#'>
		<span>Menu</span>
	</a>

	<!-- Button to open/hide shortcuts -->
	<a id="open-shortcuts" href='#'>
		<span class="icon-thumbs"></span>
	</a>

	<!-- Main content -->
	<section id="main" role="main">
		<div ng-controller='AppCtrl'>
			<hgroup class="thin" id="main-title">
				<h1> Basic markup explained {{title}}</h1>
			</hgroup>

			<div class="with-padding">
				<h2> Hello \{{name}}</h2>
				<ul class="menu">
					<li>
						<a href='view1'>view1</a>
					</li>
					<li>
						<a href='view2'>view2</a>
					</li>
				</ul>

				<div ng-view="">
					<div>
						Angular seed app: v
						<span app-version=""></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- include menuleft-->

	<!-- Menu content-->
	{{> menu}}

	<footer id="footer">
		{{> footer}}
	</footer>
</body>
</html>
