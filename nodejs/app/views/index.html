{{> header}}

<body class="clearfix" data-ng-controller="HeaderController" data-ng-class="withMenu()">
	<header id="title-bar" role='banner'>
		<div class="align-center">
			<span class='title'>\{{title.title}}</span>
			<a  class='float-right with-tooltip' href="logout" title="DÃ©connexion" target="_self">
				\{{global.user.name}}  <span class="icon-logout"></span>
			</a>

		</div>
	</header>

	<!-- Button to open/hide menu --> 
	{{#if user.right_menu}}
	<a id="open-menu" href='#'>
		<span>Menu</span>
	</a>
	{{/if}}

	<!-- Button to open/hide shortcuts -->
	<!--<a id="open-shortcuts" href='#'>
		<span class="icon-thumbs"></span>
	</a>-->

	<!-- Main content -->
	<section id="main" role="main">
		<section data-ng-view></section>
	</section>
	<script type="text/javascript">
		window.user = JSON.parse($.ajax({
			url: "api/session",
			dataType: "json",
			async: false
		}).responseText);
	</script>
	<!-- include menuleft-->

	<!-- Menu content-->
	{{#if user.right_menu}}
	<section id="menu" role='complementary'>
		{{> menu}}
		<!--<div data-ng-include data-src="'partials/menu.html'"></div>-->
	</section>
	{{/if}}

	<footer id="footer">
		{{> footer}}
	</footer>
</body>
</html>
