{{> header}}

<body class="clearfix" data-ng-controller="HeaderController" data-ng-class="withMenu()">
	<header id="title-bar" role='banner'>
		<div >
			<h2>\{{title}}</h2>
		</div>
	</header>

	<!-- Button to open/hide menu --> 
	<a data-ng-show="withMenu()" id="open-menu" href='#'>
		<span>Menu</span>
	</a>

	<!-- Button to open/hide shortcuts -->
	<!--<a id="open-shortcuts" href='#'>
		<span class="icon-thumbs"></span>
	</a>-->

	<!-- Main content -->
	<section id="main" role="main">
		<section data-ng-view></section>
	</section>
	<script type="text/javascript">
		window.user = JSON.parse($.ajax({
			url: "api/session",
			dataType: "json",
			async: false
		}).responseText);
	</script>
	<!-- include menuleft-->

	<!-- Menu content-->
	<section data-ng-show="withMenu()" id="menu" role='complementary'>
		{{> menu}}
	</section>

	<footer id="footer">
		{{> footer}}
	</footer>
</body>
</html>
