<div class="field-block">
    <h4>Sujet</h4>
</div>
<div class="field-block button-height">
    <label for="deploiement"><b>{{t "reports:Deployment"}}</b></label>
    
    <span ng-repeat="d in deployment">
        <input type="checkbox"
               value="\{{d.label}}" 
               ng-checked="report.optional.subject.deployment.indexOf(d.label) > -1" 
               ng-click="deploymentSelection(d.label)"/> \{{d.label}}<br/>
    </span>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Satisfaction Survey"}}</b></label>
    <input type="checkbox" ng-model="report.optional.subject.satisfactionSurvey" ng-true-value=true ng-false-value=false />
</div>
<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Progress Points"}}</b></label>

               ng-click="progressPointsSelection(p.label)"/> \{{p.label}}<br/>

</div>
