<div class="field-block">
    <h4>Sujet</h4>
</div>
<div class="field-block button-height">
    <label for="deploiement"><b>Déploiement</b></label>
    
    <span ng-repeat="d in deployment">
        <input type="checkbox" 
               name="selectedDeployment[]" 
               value="\{{d.id}}" 
               ng-checked="report.optional.subject.deployment.indexOf(d.id) > -1" 
               ng-click="deploymentSelection(d.id)"> \{{d.label}}
    </span>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>Enquête satisfaction</b></label>
    <input type="checkbox" ng-model="report.optional.subject.satisfactionSurvey" ng-true-value=true ng-false-value=false>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>points progrés</b></label>
    <span ng-repeat="p in progressPoints">
        <input type="checkbox" 
               name="selectedProgressPoints[]" 
               value="\{{p.id}}" 
               ng-checked="report.optional.subject.progressPoints.indexOf(p.id) > -1" 
               ng-click="progressPointsSelection(p.id)"> \{{p.label}}
    </span>
</div>
<div class="field-block">
    <h4>Actions</h4>
</div>

<div class="field-block button-height">
    <label for="fonction"><b>Rapport</b></label>
    <span ng-repeat="r in reports">
        <input type="checkbox" 
               name="selectedReport[]" 
               value="\{{r.id}}" 
               ng-checked="report.optional.reports.indexOf(p.id) > -1" 
               ng-click="reportSelection(r.id)"> \{{r.label}}
    </span>
</div>
<div class="field-block">
    <h4>Leads détectées</h4>
</div>
<div class="field-block">
    <h4>Commentaires/observations</h4>
</div>
<div class="field-block button-height">
    <label for="birthday"><b>Commentaires/observations</b></label>
    <textarea class="input" rows="3" cols="60" data-ng-model="report.comment"></textarea><br/>
</div>
<div class="field-block button-height">
    <label for="birthday"><b>Resultat</b></label>
    <pre>\{{report | json}}</pre>
</div>
