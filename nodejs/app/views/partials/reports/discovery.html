<div class="field-block button-height">
    <label for="fonction"><b>Potentiel attractivité/an</b></label>
    <input type="radio" ng-model="report.potentialAttract" value="0" class=""> 0
</div>
<div class="field-block">
    <h4>Sujet</h4>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>Produit</b></label>
    <input type="checkbox" ng-model="report.Products.Externalisation"> Externalisation
    <input type="checkbox" ng-model="report.Products.Imp"> Imp numérique
    <input type="checkbox" ng-model="report.Products.Repro"> Repro  plan
    <input type="checkbox" ng-model="report.Products.Signaletique"> Signalétique
</div>
<div class="field-block">
    <h4>Actions à faire</h4>
</div>
<div class="field-block button-height">
    <label for="report.sendBooklet.date"><b>Envoi plaquette</b></label>
    <input type="checkbox" ng-model="checkedSendBooklet" class="input">
    <br/>
    <div ng-show="checkedSendBooklet">
        <span class="k-widget k-datepicker k-header input">
            <span class="k-picker-wrap k-state-default">
                <input 
                    kendo-date-picker required 
                    id="sendBooklet.date" 
                    k-on-change="report.sendBooklet.date = kendoEvent.sender._value;" 
                    class="input"/>
            </span>
        </span>
        <br/>
        <input type="radio" ng-model="report.sendBooklet.method" value="Par mail" class=""> Par mail
        <input type="radio" ng-model="report.sendBooklet.method" value="Par courrier" class=""> Par courrier
        <input type="radio" ng-model="report.sendBooklet.method" value="Déplacement" class=""> Déplacement
    </div>
    
</div>
<div class="field-block button-height">
    <label for="sendOffer.date"><b>Envoi offre</b></label>
    <input type="checkbox" ng-model="checkedSendOffer" class="input">
    <br/>
    <div ng-show="checkedSendOffer">
        <span class="k-widget k-datepicker k-header input">
            <span class="k-picker-wrap k-state-default">
                <input 
                    kendo-date-picker required 
                    id="sendOffer.date" 
                    k-on-change="report.sendOffer.date = kendoEvent.sender._value;" 
                    class="input"/>
            </span>
        </span><br/>
        <input type="radio" ng-model="report.sendOffer.method" value="Par mail" class=""> Par mail
        <input type="radio" ng-model="report.sendOffer.method" value="Par courrier" class=""> Par courrier
        <input type="radio" ng-model="report.sendOffer.method" value="Déplacement" class=""> Déplacement
    </div>
</div>
<div class="field-block button-height">
    <label for="nextAction"><b>Prochaine action</b></label>
    <input type="radio" ng-model="report.nextAction" value="Relance" class=""> Relance
    <input type="radio" ng-model="report.nextAction" value="Rendez-vous" class=""> Rendez-vous
    <input type="radio" ng-model="report.nextAction" value="Envoie propal" class=""> Envoie propal
    <input type="radio" ng-model="report.nextAction" value="Relance mail" class=""> Relance mail
</div>
<div class="field-block button-height">
    <label for="dayVisitWorkshop"><b>Visite atelier</b></label>
    <span class="k-widget k-datepicker k-header input">
        <span class="k-picker-wrap k-state-default">
            <input 
                kendo-date-picker required 
                id="dayVisitWorkshop" 
                k-on-change="report.dayVisitWorkshop = kendoEvent.sender._value;" 
                class="input"/>
        </span>
    </span>
</div>
<div class="field-block button-height">
    <label for="nextAppointment"><b>Prochain rendez-vous</b></label>
    <input type="radio" ng-model="report.nextAppointment" value="Remise offre" class=""> Remise offre
    <input type="radio" ng-model="report.nextAppointment" value="Déjeuner" class=""> Déjeuner
    <input type="radio" ng-model="report.nextAppointment" value="Démo" class=""> Démo
</div>
<div class="field-block">
    <h4>Leads détectées</h4>
</div>
<div class="field-block">
    <h4>Commentaires/observations</h4>
</div>
<div class="field-block button-height">
    <label for="comments"><b>Commentaires/observations</b></label>
    <textarea class="input" rows="3" cols="60" data-ng-model="report.comments"></textarea><br/>
</div>
