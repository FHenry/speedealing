<div class="field-block">
    <h4>Affaire</h4>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Products"}}</b></label>
    <span ng-repeat="p in products">
        
        <input type="checkbox" 
               name="selectedProducts[]" 
               value="\{{p}}" 
               ng-checked="report.products.indexOf(p) > -1"
               ng-click="productSelection(p)"> \{{p}}
    </span>
</div>
<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Business Type"}}</b></label>
    <span ng-repeat="tb in typeBusiness">
        <input type="radio" ng-model="report.optional.business.type" value="\{{tb.id}}" class=""> \{{tb.label}}
    </span>
</div>
<div class="field-block button-height">
    <label for="offre"><b>{{t "reports:Business Offer"}}</b></label>
    <input type="text" ng-model="report.optional.business.offer" id="offre" class="input" autocomplete="off">
</div>
<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Business Step"}}</b></label>
    <span ng-repeat="sb in stepBusiness">
        <input type="radio" ng-model="report.optional.business.step" ng-change="showReason()" value="\{{sb.id}}" class=""> \{{sb.label}}
    </span>
    <br/>
    <span ng-show="showReasonValue">
        <span ng-repeat="rb in reasonBusiness">
        <input type="checkbox" 
               name="selectedReason[]" 
               value="\{{rb.id}}" 
               ng-checked="report.optional.business.reason.indexOf(rb.id) > -1" 
               ng-click="reasonSelection(rb.id)"> \{{rb.label}}
        
        </span>
    </span>
    
</div>
<div class="field-block">
    <h4>{{t "reports:Comment"}}</h4>
</div>
<div class="field-block button-height">
    <label for="comment"><b>{{t "reports:Comment"}}</b></label>
    <textarea class="input" rows="3" cols="60" ng-model="report.comment"></textarea><br/>
</div>
