<div class="field-block button-height">
    <label for="fonction"><b>{{t "reports:Products"}}</b></label>
    <span ng-repeat="p in products">

        <input type="checkbox" 
               name="selectedProducts[]" 
               value="\{{p}}" 
               ng-checked="report.products.indexOf(p) > -1"
               ng-click="productSelection(p)"/> \{{p}} <br/>
    </span>
</div>
<div class="field-block button-height">
    <label for="offre"><b>{{t "reports:Business Offer"}}</b></label>
    <input type="number" ng-model="report.proposal_ht" id="offre" class="input" autocomplete="off">
</div>
<div class="field-block button-height" ng-show="report.lead.id">
    <label for="fonction"><b>{{t "leads:Step"}}</b></label>
    <span ng-repeat="sb in leadStatus">
        <input type="radio" ng-model="report.leadStatus" ng-change="showReason()" value="\{{sb.id}}" class=""/> \{{sb.label}}
		<br/>
    </span>

    <span ng-show="showReasonValue">
		<br/>
        <span ng-repeat="rb in extrafield.fields.reasonBusiness.values">
			<input type="checkbox" 
				   name="selectedReason[]" 
				   value="\{{rb.label}}" 
				   ng-checked="report.optional.business.reason.indexOf(rb.label) > -1" 
				   ng-click="reasonSelection(rb.label)"/> \{{rb.label}}
			<br/>
        </span>
    </span>

</div>
<div class="field-block button-height">
    <label for="nextAction"><b>{{t "reports:Next Action"}}</b></label>

    <span>
		<input type="radio" name="nextAction" required ng-model="report.actions.AC_REVIVAL.type" value="NONE" class=""/> Aucune <br/>
        <input type="radio" name="nextAction" required ng-model="report.actions.AC_REVIVAL.type" value="AC_TEL" class=""> Relance téléphonique <br/>
        <input type="radio" name="nextAction" required ng-model="report.actions.AC_REVIVAL.type" value="AC_PRDV" class=""> Prendre rendez-vous <br/>
        <input type="radio" name="nextAction" required ng-model="report.actions.AC_REVIVAL.type" value="AC_EMAIL" class=""> Relance email<br/>
    </span>

	<div class="row" ng-if="report.actions.AC_REVIVAL.type && report.actions.AC_REVIVAL.type != 'NONE'">
		<div class="col-md-6">
			<b>{{t 'reports:DaleyBeforeRevival'}}</b>
		</div>
		<div class="col-md-3">
			<input type="number" min="0" required ng-model="report.actions.AC_REVIVAL.delay" class="form-control"/>
		</div>
	</div>
</div>
